<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bird Clicker with jQuery</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>Bird Clicker with jQuery</h1>
	</header>
	<main>
		<div class="container">
			<div class="display" id="display">
				<h2 class="bird-name" id="bird-name"></h2>
				<h3 class="bird-title" id="bird-title"></h3>
				<div class="bird-clicks-number" id="bird-clicks-number"></div>
				<img class="bird-dislay-img" id="bird-dislay-img" src="" alt="a picture of a bird">
				<div><a id="img-attr" href="" target="_blank">Image Attribution</a></div>
			</div>
			<div class="list" id="list">
				<ul id="bird-list"></ul>
			</div>
		</div>
	</main>


<script src="js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
