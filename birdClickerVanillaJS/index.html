<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bird Clicker with Vanilla JS</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Bird Clicker with Vanilla JS</h1>
	</header>
	<main>
		<dir class="container">
			<div class="current-bird" id="current-bird">
				<h2 class="bird-name" id="bird-name"></h2>
				<h3 class="bird-title" id="bird-title"></h3>
				<div class="clicks-number" id="clicks-number"></div>
				<img id="current-bird-image" src="" alt="a picture of a bird">
				<div class="bird-img-attr">
					<a id="bird-img-attr" href="" target="_blank">Image attribution</a>
				</div>
			</div>
			<div class="bird-list">
				<ul id="bird-list"></ul>
			</div>
		</dir>
	</main>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
